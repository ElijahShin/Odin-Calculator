<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="layout-wrapper">
      <div class="calc-wrapper">
        <div class="inner-wrapper">
          <div class="screen-wrapper">0</div>
          <div class="btn-wrapper">
            <div class="row">
              <button value="AC">AC</button>
              <button value="operator">%</button>
              <button value="operator">รท</button>
            </div>
            <div class="row">
              <button value="number">7</button>
              <button value="number">8</button>
              <button value="number">9</button>
              <button value="operator">+</button>
            </div>
            <div class="row">
              <button value="number">4</button>
              <button value="number">5</button>
              <button value="number">6</button>
              <button value="operator">-</button>
            </div>
            <div class="row">
              <button value="number">1</button>
              <button value="number">2</button>
              <button value="number">3</button>
              <button value="operator">ร</button>
            </div>
            <div class="row">
              <button value="number">0</button>
              <button value="dot">.</button>
              <button value="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
